modLoader="javafml"
loaderVersion="[1,)"
license="${mod_license}"
issueTrackerURL="${issue_url}"
showAsResourcePack=false

[[mods]]
modId="scabbard"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
#credits="${mod_credits}"
description='''${mod_description}'''
logoFile="assets/logo.png"
displayURL="${homepage_url}"
#updateJSONURL=""
#displayTest="MATCH_VERSION"

[[mixins]]
config="scabbard.mixins.json"
[[mixins]]
config="scabbard-neoforge.mixins.json"

[[dependencies.scabbard]]
modId="minecraft"
type="required"
versionRange="${mc_range}"
ordering="NONE"
side="BOTH"

[[dependencies.scabbard]]
modId="neoforge"
type="required"
versionRange="${neo_range}"
ordering="NONE"
side="BOTH"